<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Font -->
    
    <title>Card Validator</title>
  </head>
  <body>
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
              <label for="card-number">Número de tarjeta</label>
              <input id="card-number" name="card-number" />
            </div>
            <div class="form-group">
              <label for="expiration-date">Fecha de vencimiento</label>
              <input type="number" min="1" max="12" placeholder="Mes" id="expiration-date" name="expiration-date" />
              <input type="number" min="18" max="99" placeholder="Año" id="expiration-date" name="expiration-date" />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="number" min="0" max="999" id="cvv" name="cvv" /> <!--type asegura que no entren num negativos-->
            </div>
            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" id="name" name="name" />
            </div>
            <input type="submit" value="Pagar" />
          </form>
    </div>
        
    <!-- bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
