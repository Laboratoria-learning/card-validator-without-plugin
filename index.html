<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/vendors/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>card-validator-without-plugin</title>
</head>

<body>
    <nav class="container-fluid">
        <header>
            <div class="nav-wrapper background-color-cyan">
                <a href="#" class="brand-logo center">Card Validator Without Plugin</a>
            </div>
        </header>
    </nav>
    <section class="container">
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="cn" name="cn" type="password" class="validate">
                        <label for="cn">NÃºmero de tarjeta</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="exp" name="exp" type="text" class="validate">
                        <label for="exp">Fecha de vencimiento</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="cvv" name="cvv" type="tel" class="validate">
                        <label for="cvv">cvv</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate">
                        <label for="name" >Nombre completo</label>
                    </div>
                </div>

                <div class="row">
                    <button class="col s12 center-align btn cyan darken-3" type="submit">Pagar
                    </button>
                </div>


            </form>
        </div>
    </section>
    <script src="js/vendors/jquery-3.3.1.min.js"></script>
    <script src="js/vendors/materialize.min.js"></script>
    <script src="js/app.js"></script>

</html>
